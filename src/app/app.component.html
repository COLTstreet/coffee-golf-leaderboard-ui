<div class="hero">
  <div class="hero-content">
    <div class="text-right">
      <span class="hero-date">{{selectedDate | date : 'shortDate'}}</span>
    </div>
    <div class="hero-title">
      LEADERBOARD
    </div>
  </div>
</div>
@for(score of scores; track score; let i = $index) {
  <div class="flex flex-row w-full">
    <div>
      {{i + 1}}
    </div>
    <div>
      {{score.nickname}}
    </div>
    <div>
      {{score.strokes}}
    </div>
  </div>
}
